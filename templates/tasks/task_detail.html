{% extends 'base.html' %}
{% block title %}Task Detail{% endblock %}
{% block content %}
<h2>Task Detail</h2>
<div class="md-card">
  <h4>{{ task.title }}</h4>
  <p>{{ task.description }}</p>
  <p><strong>Completed:</strong> {{ task.completed }}</p>
  {% if task.due_date %}
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
  {% endif %}
</div>

<div style="display: flex; align-items: center; gap: 20px;">
  <a href="{% url 'task_update' task.id %}" class="md-link">Edit</a>
  <a href="{% url 'task_delete' task.id %}" class="md-link" style="color: var(--md-color-error);">Delete</a>
  <a href="{% url 'task_list' %}" style="margin-bottom: 12px; margin-left: 30px;" class="md-button">Back to List</a>
</div>
{% endblock %}
