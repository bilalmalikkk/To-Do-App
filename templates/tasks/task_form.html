{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>

<form method="POST">
  {% csrf_token %}

  <label for="id_title">Title</label>
  {{ form.title }}

  <label for="id_description">Description</label>
  {{ form.description }}

  <label for="id_completed">Completed</label>
  {{ form.completed }}

  {% if form.fields.due_date %}
    <label for="id_due_date">Due Date</label>
    {{ form.due_date }}
  {% endif %}

  <button type="submit" class="md-button">Save</button>
  <a href="{% url 'task_list' %}" class="md-link">Cancel</a>
</form>
{% endblock %}
